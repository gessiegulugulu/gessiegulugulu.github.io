[markup]
    defaultMarkdownHandler = 'goldmark'
    [markup.asciidocExt]
        backend = 'html5'
        extensions = []
        failureLevel = 'fatal'
        noHeaderOrFooter = true
        preserveTOC = true
        safeMode = 'unsafe'
        sectionNumbers = false
        trace = false
        verbose = false
        workingFolderCurrent = false
        [markup.asciidocExt.attributes]
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            linkifyProtocol = 'https'
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.extensions.passthrough]
            enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
            block = [['\[', '\]']]
            inline = [['\(', '\)']]
        [markup.goldmark.parser]
            autoHeadingID = true
            autoHeadingIDType = 'github'
            [markup.goldmark.parser.attribute]
                block = false
                title = true
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ''
        hl_inline = false
        lineAnchors = ''
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        noClasses = false
        noHl = false
        style = 'monokai'
        tabWidth = 4
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2